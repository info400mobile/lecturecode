<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://www.gstatic.com/ https://apis.google.com/ https://www.googleapis.com https://lecture17-79f69.firebaseapp.com/ https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Authentication</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
        <!-- Container for the demo -->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>Firebase Email Password Authentication</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Enter an email and password below and either sign in to an existing account or sign up</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="email" name="email" placeholder="Email"/>
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="button" disabled class="btn btn-outline-dark" id="quickstart-sign-in" name="signin">Sign In</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-outline-dark" id="quickstart-sign-up" name="signup">Sign Up</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-outline-dark" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-outline-dark" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
                        </div>
                    </div>
                    

                  <!-- Container where we'll display the user details -->
                    <div>
                    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
